<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <a href="ask.html">
                AskPupkin
            </a>
        </div>
        <div class="search-form">
            <form action="#">
                <input class="search-form-input" type="text">
                <button class="search-form-button">Ask!</button>
            </form>
        </div>
        <div class="account">
            <div class="account-image">
                <img src="./image.jpg" alt="Image">
            </div>
            <div class="account-content">
                <div class="account-name">Dr. Pepper</div>
                <div class="account-actions">
                    <a href="./settings.html">Settings</a>
                    <a href="./logout.html">Log out</a>
                </div>
            </div>
        </div>
    </header>


<main class="container">
    <div class="title-bar">
        <h1>Settings: Dr. Pepper</h1>
    </div>
    <div class="content">

        <div class="settings">
            <div class="login">
                <label>Login</label>
                <input type="text" value="login" class="login-input">
            </div>

            <div class="email">
                <label>Email</label>
                <input type="text" value="email@mail.ru">
            </div>

            <div class="nickname">
                <label>NickName</label>
                <input type="text" value="nickname">
            </div>

            <div class="upload-avatar">
                <label>Upload avatar</label>
                <div class="settings-avatar">
                    <img src="./image.jpg" alt="Avatar" class="upload-avatar-image">
                    <input type="file" accept=".png, .jpg, .jpeg" class="upload-avatar-input">
                    <button class="save-avatar">Save</button>

                </div>
            </div>

        </div>

        <aside class="sidebar">
            <section class="popular-tags">
                <h3>Popular Tags</h3>
                <div class="tags">
                    <a href="#">Tag</a>
                    <a href="#">Tag</a>
                    <a href="#">Tag</a>
                    <a href="#">Tag</a>
                    <a href="#">Tag</a>
                    <a href="#">Tag</a>
                    <a href="#">Tag</a>
                </div>
            </section>
            <section class="best-members">
                <h3>Best Members</h3>
                <ul class="best-members-list">
                    <li><a href="#">Member</a></li>
                    <li><a href="#">Member</a></li>
                    <li><a href="#">Member</a></li>
                    <li><a href="#">Member</a></li>
                    <li><a href="#">Member</a></li>
                </ul>
            </section>
        </aside>
    </div>

</main>

</body>
</html>
