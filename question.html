<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <div class="logo">
        <a href="index.html">
            AskPupkin
        </a>
    </div>
    <div class="search-form">
        <form action="#">
            <input class="search-form-input" type="text" placeholder="Search">
                <button class="search-form-button"><a href="ask.html" class="ask_link">Ask!</a></button>
        </form>
    </div>
    <div class="account">
        <div class="account-image">
            <img src="./image.jpg" alt="Image">
        </div>
        <div class="account-content">
            <div class="account-name">Dr. Pepper</div>
            <div class="account-actions">
                <a href="./settings.html">Settings</a>
                <a href="./logout.html">Log out</a>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <div class="content">
        <div class="question">
            <article class="question-card">
                <div class="card-left" id="question_card_left">
                    <img src="./image.jpg" alt="Image" class="card-image">
                    <input type="number" class="card-likes" value="5">
                </div>

                <div class="card-right">
                    <div class="card-right-content">
                        <h4 class="card-title"><a href="#">Title</a></h4>

                        <div class="card-text">Text here</div>
                    </div>

                    <div class="card-right-bottom">
                        <a href="./answers.html">Answer (3)</a>

                        <div class="card-tags">
                            Tags:
                            <a href="tag_search.html">Link</a>
                            <a href="tag_search.html">Link</a>
                            <a href="tag_search.html">Link</a>
                            <a href="tag_search.html">Link</a>
                        </div>
                    </div>
                </div>

            </article>

            <article class="answer-card">
                <div class="card-left">
                    <img src="./image.jpg" alt="Image" class="card-image">
                    <input type="number" class="card-likes" value="5">
                </div>

                <div class="card-right">
                    <div class="card-right-content">
                        <div class="card-text">Text here</div>
                    </div>

                    <div class="card-right-bottom">
                        <input type="checkbox" class="answer-checkbox">
                        <label>Correct answer</label>
                    </div>
                </div>

            </article>

            <article class="answer-card">
                <div class="card-left">
                    <img src="./image.jpg" alt="Image" class="card-image">
                    <input type="number" class="card-likes" value="5">
                </div>

                <div class="card-right">
                    <div class="card-right-content">
                        <div class="card-text">Text here</div>
                    </div>

                    <div class="card-right-bottom">
                        <input type="checkbox" class="answer-checkbox">
                        <label>Correct answer</label>
                    </div>
                </div>

            </article>

            <form class="user-answer">
                <div class="answer">
                    <textarea name="answer" cols="100%" rows="10">Enter your answer here..</textarea>
                </div>
            </form>

            <button class="answer-button">Answer</button>
        </div>


            <aside class="sidebar" id="question_sidebar">
                <section class="popular-tags">
                    <h3>Popular Tags</h3>
                    <div class="tags">
                        <a href="#">Tag</a>
                        <a href="#">Tag</a>
                        <a href="#">Tag</a>
                        <a href="#">Tag</a>
                        <a href="#">Tag</a>
                        <a href="#">Tag</a>
                        <a href="#">Tag</a>
                    </div>
                </section>
                <section class="best-members">
                    <h3>Best Members</h3>
                    <ul class="best-members-list">
                        <li><a href="#">Member</a></li>
                        <li><a href="#">Member</a></li>
                        <li><a href="#">Member</a></li>
                        <li><a href="#">Member</a></li>
                        <li><a href="#">Member</a></li>
                    </ul>
                </section>
            </aside>

        </div>
</main>

    <footer>
        <p>This is footer</p>
    </footer>

</body>
</html>
