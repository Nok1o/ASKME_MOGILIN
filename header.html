<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">
                AskPupkin
            </a>
        </div>
        <div class="search-form">
            <form action="#">
                <input class="search-form-input" type="text" placeholder="Search">
                <button class="search-form-button"><a href="ask.html" class="ask_link">Ask!</a></button>
            </form>
        </div>
        <div class="account">
            <div class="account-image">
                <img src="./image.jpg" alt="Image">
            </div>
            <div class="account-content">
                <div class="account-name">Dr. Pepper</div>
                <div class="account-actions">
                    <a href="./settings.html">Settings</a>
                    <a href="./logout.html">Log out</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
