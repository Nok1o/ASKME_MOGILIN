{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}
    <div class="title-bar">
        <h1>Log in</h1>
    </div>
{% endblock %}


{% block content %}
    <div class="login-content">
        <div class="error-box" id="error-box-login">Sorry, wrong password!</div>
        <table class="settings-table">
            <tr>
                <td class="text-col">Login</td>
                <td class="input-col"><label>
                    <input class="login-input" type="text" placeholder="Your login">
                </label></td>
            </tr>
            <tr>
                <td class="text-col">Password</td>
                <td class="input-col"><label>
                    <input type="text" placeholder="Your password">
                </label></td>
            </tr>
            <tr>
                <td class="text-col"></td>
                <td class="input-col">
                    <button class="save-avatar">Save</button>
                </td>
            </tr>
            <tr>
                <td class="text-col"></td>
                <td class="input-col"><a href="#">Create new account</a></td>
            </tr>
        </table>
    </div>

{% endblock %}

{% block sidebar %}
    <aside class="sidebar">
        {% include 'layouts/sidebar-contents.html' %}
    </aside>
{% endblock %}
