{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}
    <div class="title-bar">
        <h1>Ask question</h1>
    </div>
{% endblock %}

{% block content %}
    <form class="form">
        <div class="form-title">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Your title" size="80">
        </div>

        <div class="form-text">
            <label for="text">Text</label>
            <textarea id="text" name="text" rows="20" cols="80" placeholder="Your text"></textarea>
        </div>

        <div class="form-tags">
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" size="80">
        </div>
        <button class="form-button">Ask</button>
        <div class="error-box">Error happened! You cannot ask that question</div>
    </form>

{% endblock %}

{% block sidebar %}
    <aside class="sidebar">
        {% include 'layouts/sidebar-contents.html' %}
    </aside>
{% endblock %}
