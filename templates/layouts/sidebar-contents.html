<section class="popular-tags">
    <h3>Popular Tags</h3>
    <div class="tags">
        {% for tag in popular_tags %}
            <a class="tag" href="{% url 'tag' tag.tag_name %}">{{ tag.tag_name }}</a>
        {% endfor %}
    </div>
</section>
<section class="best-members">
    <h3>Best Members</h3>
    <ul class="best-members-list list-group">
        {% for member in best_members %}
          <li class="list-group-item">{{ member.author__profile__nickname }}</li>
        {% endfor %}
    </ul>
</section>
